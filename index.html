<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container ">
        <div class="row workers">

            <div class="col-sm-4 col-12 bg-info worker ">

                <div class="head ">
                    <div class="user">
                        <div class="logo"><i class="fa-brands fa-mailchimp"></i></div>
                        <div class="username p-1">
                            <p>Mailchimp</p>
                            <p>1 days ago</p>
                        </div>
                    </div>
                    <p class="bg-light text-warning ms-5">Design</p>
                </div>

                <h1>Senior Product</h1>
                <h1>Designer-Singapore</h1>
                <br>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div><br>
                <h4>32 Applied <span> of 50 capacity</span></h4>

            </div>


            <div class="col-sm-4 colm-12 bg-success worker">
                <div class="head ">
                    <div class="user">
                        <div class="logo"><i class="fa-brands fa-square-dribbble"></i></div>
                        <div class="username p-1">
                            <p>Dribble</p>
                            <p>4 days ago</p>
                        </div>
                    </div>
                    <p class="bg-light text-warning ms-5">Product</p>
                </div>
                <h1>Junior Product</h1>
                <h1>Designer-Singapore</h1>
                <br>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div><br>
                <h4>42 Applied <span> of 70 capacity</span></h4>
            </div>


            <div class="col-sm-4 colm-12 bg-primary worker">
                <div class="head ">
                    <div class="user">
                        <div class="logo"><i class="fa-brands fa-reddit"></i></div>
                        <div class="username p-1">
                            <p>Reddit</p>
                            <p>2 days ago</p>
                        </div>
                    </div>
                    <p class="bg-light text-warning ms-5">Design</p>
                </div>
                <h1>Software Architect</h1>
                <h1>Java-USA</h1>
                <br>
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div><br>
                <h4>52 Applied <span> of 100 capacity</span></h4>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" c
        rossorigin="anonymous"></script>
</body>

</html>
